<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com Conjuntos</title>
    <link rel="stylesheet" type="text/css" href="stilo.css">
</head>
<body>
  <div class="inicio">
    <h1>Trabalho de <strong>Teoria dos conjuntos</strong></h1>
    <h3>Membros:</h3>
    <p class="1">Edson</p>
    <p class="2">Joao Paulo</p>
    <p class="3">Samia</p>
    <p class="4">Adré</p>
</div>

  <div class="uniao"><h1>Estoque de mercadorias(AUB)</h1>
    <label>entrada dia 01/02/25</label>
    <input class="entrada" placeholder="mercadorias..." type="text" id="uniaoA"><br>
    <label>entrada dia 01/03/25</label>
    <input class="entrada" placeholder="mercadorias..." type="text" id="uniaoB"><br>
    <label>Total de Mercadorias no estoque</label>
    <input class="res" placeholder="Total no estoque" type="text" id="uniaoAB" readonly>
  </div>

  <div class="intercecao"><h1>Alunos que passaram de ano(A∩B)</h1>
    <label>Aprovados 1° semestre</label>
    <input class="entrada" placeholder="Conjunto A" type="text" id="interA"><br>
    <label>Aprovados 2° semestre</label>
    <input class="entrada" placeholder="Conjunto B" type="text" id="interB"><br>
    <label>Total de alunos aprovados</label>
    <input class="res" placeholder="Conjunto A ∩ B" type="text" id="interAB" readonly>
  </div>

 <div class="aMenosB"><h1>Conjunto (A - B)</h1>
  <label>Conjunto A</label>
  <input type="text" class="entrada" id="conjuntoA" placeholder="conjunto A">
  <label>Conjunto B</label>
  <input type="text" class="entrada" id="conjuntoB" placeholder="conjunto B"><br>
  <label>Resultado:</label>
  <input class="res" type="text" id="resultado" placeholder="Resultado (A - B)" readonly>
</div>
<div class="aubc">
  <h1>A ∪ (B ∩ C)</h1>

  <label for="conjuntoA">Conjunto A (separado por vírgulas):</label>
  <input type="text" class="entrada" id="conjuntoAA"><br><br>

  <label for="conjuntoB">Conjunto B (separado por vírgulas):</label>
  <input type="text" class="entrada" id="conjuntoBB"><br><br>

  <label for="conjuntoC">Conjunto C (separado por vírgulas):</label>
  <input type="text" class="entrada" id="conjuntoCC"><br><br>

  <input type="text" class="res" id="resultadoo" placeholder="Resultado A ∪ (B ∩ C)" readonly>
</div>
    

    <script src="script.js"></script>
</body>
</html>
